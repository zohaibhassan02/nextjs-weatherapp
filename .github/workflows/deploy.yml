name: Deploy Next.js to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd /var/www/html/nextjs-weatherapp

            git remote set-url origin https://github.com/zohaibhassan02/nextjs-weatherapp.git
            git fetch origin
            git reset --hard origin/main

            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            nvm install 20
            nvm use 20
            node -v
            npm -v

            timeout 8m npm ci --no-audit --no-fund || timeout 8m npm install --no-audit --no-fund
            command -v pm2 >/dev/null 2>&1 || npm install -g pm2
            timeout 12m npm run build

            pm2 restart weather-app --update-env || pm2 start npm --name "weather-app" -- run start
            pm2 save
